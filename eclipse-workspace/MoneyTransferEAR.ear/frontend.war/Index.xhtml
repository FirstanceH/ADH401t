<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>TUT Employee Example</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name  "/>
    	   <h:inputText value="#{controllermoneytransfer.moneytransfer.name}"></h:inputText>
    	   <h:outputLabel value="SourcePassport  "/>
    	   <h:inputText value="#{controllermoneytransfer.moneytransfer.sourcePassport}"></h:inputText>
    	   <h:outputLabel value="DestinationPasswport "/>
    	   <h:inputText value="#{controllermoneytransfer.moneytransfer.destPassport}"> </h:inputText>
           <h:outputLabel value="DestinationBank"/>
           <h:inputText value="#{controllermoneytransfer.moneytransfer.destBank}"></h:inputText>
           <h:outputLabel value="DestinationCountry"/>
           <h:inputText value="#{controllermoneytransfer.moneytransfer.destCountry}"></h:inputText>
           <h:outputLabel value="AccountNumber"/>
           <h:inputText value="#{controllermoneytransfer.moneytransfer.accountNumber}"></h:inputText>
           <h:outputLabel value="Amount"/>
           <h:inputText value="#{controllermoneytransfer.moneytransfer.amount}"></h:inputText>
           <h:outputLabel value="TransactionCode"/>
           <h:inputText value="#{controllermoneytransfer.moneytransfer.transCode}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{controllermoneytransfer.AddTransaction}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
